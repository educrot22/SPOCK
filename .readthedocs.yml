version: 2

sphinx:
  configuration: docs/source/conf.py  # Path to your conf.py file
  builder: html  # The builder to use (e.g., html, pdf, epub, etc.)


# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

python:
  install:
    - requirements: requirements.txt  # Your requirements file
    - requirements: requirements-docs.txt  # If you have separate requirements for docs

formats:
  htmlzip: true  # Enables zip format for HTML output

# This section tells Read the Docs to use Markdown
extensions:
  - sphinx_markdown_docs  # Include this if you are using markdown support

default_branch: main  # Change to your default branch if different
